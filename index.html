<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Document</title>

  <link rel="stylesheet" href="./css/custom.css">
  <link rel="shortcut icon" href="#">
</head>

<body>

  <h2>Dados Covid Minas Gerais</h2>

  <div class="dashboard-container">
    <div class="image-container">
      <object data="./assets/minas.svg" type="image/svg+xml" id="mg-map"></object>
    </div>
    <div class="info-container">
      <div class="info-item">
        <p class="label">Macrorregião</p>
        <p class="info" id="zone-name">- - -</p>
      </div>

      <div class="info-item">
        <p class="label">Classificação de risco</p>
        <p class="info" id="zone-risk">- - -</p>
      </div>

      <div class="info-item">
        <p class="label">Número de mortes</p>
        <p class="info" id="zone-deaths">- - -</p>
      </div>

      <div class="info-item">
        <p class="label">Número de casos</p>
        <p class="info" id="zone-cases">- - -</p>
      </div>
    </div>
  </div>

  <script src="./js/custom.js"></script>
</body>

</html>
